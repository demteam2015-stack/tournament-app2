<form [formGroup]="tournamentForm" (ngSubmit)="onSubmit()" class="tournament-form">
  <h2 class="form-title">{{ isEditMode() ? 'Редактировать турнир' : 'Создать новый турнир' }}</h2>

  <div class="form-grid">
    <!-- Левая колонка -->
    <div class="form-column">
      <div class="form-field">
        <label for="name">Название турнира</label>
        <input id="name" type="text" formControlName="name" placeholder="Например, 'Вечер чемпионов'">
      </div>

      <div class="form-field">
        <label for="discipline">Дисциплина</label>
        <select id="discipline" formControlName="discipline">
          @for (discipline of disciplines; track discipline) {
            <option [value]="discipline">{{ discipline }}</option>
          }
        </select>
      </div>

      <div class="form-field">
        <label for="maxParticipants">Количество участников</label>
        <input id="maxParticipants" type="number" formControlName="maxParticipants" min="2" placeholder="Например, 16">
      </div>

      <div class="form-field">
        <label for="startDate">Дата начала</label>
        <input id="startDate" type="date" formControlName="startDate">
      </div>
    </div>

    <!-- Правая колонка -->
    <div class="form-column">
        <div class="form-field">
            <label for="poster">Афиша турнира</label>
            <app-file-upload (fileChanged)="onPosterUploaded($event)"></app-file-upload>
        </div>
    </div>
  </div>

  <div class="form-actions">
      <button type="submit" class="btn btn-primary" [disabled]="tournamentForm.invalid">
        {{ isEditMode() ? 'Сохранить изменения' : 'Создать турнир' }}
      </button>
      <a routerLink="/" class="btn btn-secondary">Отмена</a>
  </div>
</form>
