<!-- 
  Основной контейнер приложения с фоном, текстурой и центрированием контента.
-->
<div class="main-container">

  <!-- 
    Заголовок приложения. 
    Классы `hero-title`, `glitch`, и атрибут `data-text` создают 
    динамический глитч-эффект для текста.
  -->
  <header class="app-header">
    <h1 class="hero-title glitch" data-text="ТУРНИРНАЯ СЕТКА">ТУРНИРНАЯ СЕТКА</h1>
  </header>

  <!-- 
    Основная секция контента. 
    `content-wrapper` использует Flexbox для расположения дочерних элементов 
    (форма и список) и управляет отступами.
  -->
  <main class="content-wrapper">
    
    <!-- Компонент формы для создания/редактирования турнира -->
    <app-tournament-form />

    <!-- 
      Компонент списка турниров.
      Больше не нуждается в обработке событий, так как сервис управляет состоянием.
    -->
    <app-tournament-list />

  </main>

</div>
